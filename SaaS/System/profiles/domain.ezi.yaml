---
#======================================
#   Profiles -> Domain - Variables
#======================================
System:
  profiles:
    domain:
      - action: No-op
        attach_template: false
        description: r143e-2 UCS Domain Profile
        name: r143e-2
        network_connectivity_policy: System/dns
        ntp_policy: System/ntp
        port_policies:
          - System/r143e-2-a
          - System/r143e-2-b
        serial_numbers:
          - FDO23360XWU
          - FDO23360Y8U
        snmp_policy: System/snmp
        switch_control_policy: System/ccpm-system-sw_control
        system_qos_policy: System/qos
        vlan_policies:
          - System/aci-vlans
        vsan_policies:
          - System/vsan-a
          - System/vsan-b
