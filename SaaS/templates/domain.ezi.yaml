---
#=======================================
#   Templates -> Domain - Variables
#=======================================
System:
  templates:
    domain:
      - create_template: true
        description: UCS Domain Profile Template
        name: Wakanda
        network_connectivity_policy: System/dns
        ntp_policy: System/ntp
        port_policies:
          - System/r143e-2-a
          - System/r143e-2-b
        snmp_policy: System/snmp
        switch_control_policy: System/sw-ctrl
        system_qos_policy: System/qos
        vlan_policies:
          - System/aci-vlans
        vsan_policies:
          - System/vsan-a
          - System/vsan-b
