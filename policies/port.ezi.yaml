---
#====================================
#   Policies -> Port - Variables
#====================================
common:
  policies:
    port:
      - device_model: UCS-FI-6454
        names:
          - r143e-1-a
          - r143e-1-b
        port_channel_ethernet_uplinks:
          - admin_speed: Auto
            ethernet_network_group_policy: aci-uplink
            flow_control_policy: flow-ctrl
            interfaces:
              - port_id: 53
              - port_id: 54
            link_aggregation_policy: link-agg
            link_control_policy: link-ctrl
            pc_ids:
              - 53
              - 53
        port_channel_fc_uplinks:
          - admin_speed: 32Gbps
            interfaces:
              - port_id: 1
              - port_id: 2
            pc_ids:
              - 1
              - 1
            vsan_ids:
              - 100
              - 200
        port_modes:
          - custom_mode: FibreChannel
            port_list:
              - 1
              - 8
        port_role_servers:
          - port_list: 37,38
default:
  policies:
    port:
      - description: ucsx-direct-example
        device_model: UCSX-S9108-100G
        names:
          - ucsx-direct-example-a
          - ucsx-direct-example-b
        port_channel_ethernet_uplinks:
          - admin_speed: 10Gbps
            interfaces:
              - breakout_port_id: 7 # this would be port 1/7/1 {slot}/{breakout}/{port_id}
                port_id: 1
                slot_id: 1 # Optional
              - breakout_port_id: 8 # This would be port 1/8/1
                port_id: 1
            pc_ids:
              - 171 # for 1/7/1, but arbitrary number; for port-policy A
              - 171 # for 1/7/1, but arbitrary number; for port-policy B
        port_channel_fc_uplinks:
          - admin_speed: 32Gbps
            interfaces:
              - breakout_port_id: 1 # This would be 1/1/1
                port_id: 1
                slot_id: 1 # Optional
              - breakout_port_id: 2 # This would be 1/2/1
                port_id: 1
            pc_ids:
              - 111 # for 1/1/1, but arbitrary number; for port-policy A
              - 111 # for 1/1/1, but arbitrary number; for port-policy B
            vsan_ids:
              - 100 # VSAN For Fabric A / port-policy A
              - 200 # VSAN For Fabric B / port-policy B
        port_modes:
          - custom_mode: BreakoutFibreChannel32G # Fibre-Channel Breakout
            port_list:
              - 1
              - 2
          - custom_mode: BreakoutEthernet10G # 10G Uplink Breakout
            port_list:
              - 7
              - 8
