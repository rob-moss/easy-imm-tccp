---
#=======================================
#   Templates -> Domain - Variables
#=======================================
System:
  templates:
    domain:
      - create_template: true
        description: UCS Domain Profile Template
        name: r143e
        network_connectivity_policy: System/ccpm-system-dns
        ntp_policy: System/ccpm-system-ntp
        port_policies:
          - System/r143e-1-a
          - System/r143e-1-b
        snmp_policy: System/ccpm-system-snmp
        switch_control_policy: System/ccpm-system-swctrl
        system_qos_policy: System/ccpm-system-qos
        vlan_policies:
          - System/ccpm-system-vlans_allvlans                         # All System and Tenant VLANs in to the FI
        vsan_policies:
          - System/vsan-a
          - System/vsan-b
