#=======================================
#   Templates -> Domain - Variables
#=======================================
System:
  templates:
    domain:
      - name: ccpm-system-ucs_domain-vcl
        description: UCS Domain Profile Template VCL
        create_template: true
        ldap_policy: System/ccpm-system-LDAP_Account01
        network_connectivity_policy: System/ccpm-system-dns
        ntp_policy: System/ccpm-system-ntp
        port_policies:
          - System/ccpm-system-ucs_domain-vcl-a
          - System/ccpm-system-ucs_domain-vcl-b
        snmp_policy: System/ccpm-system-snmp
        switch_control_policy: System/ccpm-system-sw_control          # End Host Mode
        system_qos_policy: System/ccpm-system-eth_qos
        vlan_policies:
          - System/ccpm-system-vlans_allvlans_vcl                 # All System and Tenant VLANs for VCL
        vsan_policies:
          - System/ccpm-system-vsan_vcl-a                         # TODO: update this
          - System/ccpm-system-vsan_vcl-b
