System:
  templates:
    server:
      - name: ccpm-system-server_M7_virt_win_vcl_v1                 # Servers are site-state specific as it uses IMC, SCP, MAC, WWPM, WWNN policies
        description: x210c M7 Server Profile Template for VCL Windows v1
        bios_policy: System/ccpm-system-bios_m7_virt
        boot_order_policy: System/ccpm-system-boot_m2_pxe           # GLOBAL: Boots from vKVM/ISO, M.2, PXE, UEFI. With UEFI Boot and Secure-Boot
        create_template: true
        firmware_policy: System/ccpm-system-firmware_5.2
        imc_access_policy: System/ccpm-system-imc_vcl_01            # SITE: VCL site specific
        ipmi_over_lan_policy: System/ccpm-system-ipmi
        lan_connectivity_policy: System/ccpm-system-lcp_windows     # SITE: VCL site specific
        local_user_policy: System/ccpm-system-users
        ldap_policy: System/ccpm-system-LDAP_Account01
        memory_policy: System/ccpm-system-memory
        power_policy: System/ccpm-system-power_server
        san_connectivity_policy: System/ccpm-system-scp_vcl_01      # SITE: VCL site specific
        scrub_policy: System/ccpm-system-noscrub
        serial_over_lan_policy: System/ccpm-system-sol
        snmp_policy: System/ccpm-system-snmp
        storage_policy: System/ccpm-system-stor_raid1
        syslog_policy: System/ccpm-system-syslog
        target_platform: FIAttached
        thermal_policy: System/ccpm-system-thermal_server
        uuid_pool: System/ccpm-system-uuidpool                      # GLOBAL: VCL site specific
        virtual_kvm_policy: System/ccpm-system-vkvm
        virtual_media_policy: System/ccpm-system-vmedia
