---
#================================================
#   Policies -> SAN Connectivity - Variables
#================================================
System:
  policies:
    san_connectivity:
      - name: ccpm-system-scp_vcl_01
        description: System SAN Connectivity Policy
        target_platform: FIAttached
        vhbas:
          - fibre_channel_adapter_policy: Initiator
            fibre_channel_network_policies:
              - vsan-a                                                        # TODO: update this
              - vsan-b
            fibre_channel_qos_policy: ccpm-system-fcqos
            names:
              - vhba-a                                                        # TODO: update this
              - vhba-b
            placement:
              pci_order:
                - 0
                - 1
            vhba_type: fc-initiator
            wwpn_pools:
              - wwpn-a
              - wwpn-b
        wwnn_pool: wwnn
    fibre_channel_qos:
      - name: ccpm-system-fcqos
        description: System Fibre-Channel QoS Policy
        burst: 10240
        max_data_field_size: 2112
        class_of_service: 3
        rate_limit: 0
