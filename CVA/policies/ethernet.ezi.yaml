---
#========================================
#   Policies -> Ethernet - Variables
#========================================
System:
  policies:
    ethernet_adapter:
      - name: Win-AzureStack
        description: Win-AzureStack Ethernet Adapter
        adapter_template: Win-AzureStack
      - name: VMware
        description: VMware Ethernet Adapter
        adapter_template: VMware
    ethernet_network_control:
      - name: both
        description: cdp Ethernet Network Control Policy
        cdp_enable: true
        lldp_enable_receive: true
        lldp_enable_transmit: true
      - name: cdp
        description: cdp Ethernet Network Control Policy
        cdp_enable: true
      - name: lldp
        description: lldp Ethernet Network Control Policy
        lldp_enable_receive: true
        lldp_enable_transmit: true
    ethernet_network_group:
      - name: aci-uplink
        allowed_vlans: 101-103,1000-1199
      - allowed_vlans: '101'
        name: aci-mgmt
        native_vlan: 101
      - allowed_vlans: '102'
        name: aci-migration
        native_vlan: 102
      - allowed_vlans: '103'
        name: aci-storage
        native_vlan: 103
      - allowed_vlans: 101-103,1000-1199
        name: aci-dvs
        native_vlan: 1
# r143c
      - name: all_vlans
        description: all_vlans Ethernet Network Group Policy
        allowed_vlans: 125-131,1000-1002,1013-1015
        native_vlan: 1
      - name: mgmt
        description: mgmt Ethernet Network Group Policy
        allowed_vlans: '1001'
        native_vlan: 1001
    ethernet_qos:
      - name: best-effort
        description: Best Effort Ethernet QoS Policy
        mtu: 9000
        priority: Best Effort
      - name: bronze
        description: Bronze Ethernet QoS Policy
        mtu: 9000
        priority: Bronze
      - name: gold
        description: Gold Ethernet QoS Policy
        mtu: 9000
        priority: Gold
      - name: platinum
        description: Platinum Ethernet QoS Policy
        mtu: 9000
        priority: Platinum
      - name: silver
        description: Silver Ethernet QoS Policy
        mtu: 9000
        priority: Silver


