#======================================
#   Policies -> Domain - Variables
#======================================
System:
  policies:
    flow_control:
      - name: ccpm_system_flow-ctrl
        description: flow-ctrl Flow Control Policy
        priority: auto
        receive: Disabled
        send: Disabled
    link_aggregation:
      - name: ccpm_system_link-agg
        description: System Link Aggregation Policy
        lacp_rate: normal
        suspend_individual: false
    link_control:
      - name: ccpm_system_link-ctrl
        description: System Link Control Policy
        admin_state: Enabled
        mode: normal
    switch_control:
      - name: ccpm_system_fc-switch
        description: System Switch Control Policy
        fabric_port_channel_vhba_reset: Disabled
        mac_address_table_aging: Default
        reserved_vlan_start_id: 3915
        switching_mode_ethernet: end-host
        switching_mode_fc: switch
        udld_global_settings:
          message_interval: 15
          recovery_action: reset
        vlan_port_count_optimization: false
      - name: ccpm_system_sw-ctrl
        description: System Switch Control Policy
        fabric_port_channel_vhba_reset: Disabled
        mac_address_table_aging: Default
        reserved_vlan_start_id: 3915
        switching_mode_ethernet: end-host
        switching_mode_fc: end-host
        udld_global_settings:
          message_interval: 15
          recovery_action: reset
        vlan_port_count_optimization: false
    system_qos:
      - name: qos
        description: qos System QoS Policy
        jumbo_mtu: true
        classes:
          - cos: 255
            packet_drop: true
            priority: Best Effort
            state: Enabled
            weight: 5
          - cos: 1
            packet_drop: true
            priority: Bronze
            state: Enabled
            weight: 7
          - cos: 4
            packet_drop: true
            priority: Gold
            state: Enabled
            weight: 9
          - cos: 3
            packet_drop: false
            priority: FC
            state: Enabled
            weight: 10
          - cos: 5
            packet_drop: false
            priority: Platinum
            state: Enabled
            weight: 10
          - cos: 2
            packet_drop: true
            priority: Silver
            state: Enabled
            weight: 8
      - name: ccpm_system_qos
        description: System qos System QoS Policy
        jumbo_mtu: true
        classes:
          - cos: 255
            packet_drop: true
            priority: Best Effort
            state: Enabled
            weight: 5
          - cos: 1
            packet_drop: true
            priority: Bronze
            state: Enabled
            weight: 7
          - cos: 4
            packet_drop: true
            priority: Gold
            state: Enabled
            weight: 9
          - cos: 3
            packet_drop: false
            priority: FC
            state: Enabled
            weight: 10
          - cos: 5
            packet_drop: false
            priority: Platinum
            state: Enabled
            weight: 10
          - cos: 2
            packet_drop: true
            priority: Silver
            state: Enabled
            weight: 8

