#r142c policies from SaaS Rich
    flow_control:
      - description: flow-ctrl Flow Control Policy
        name: flow-ctrl
        priority: auto
        receive: Disabled
        send: Disabled
    link_aggregation:
      - description: link-agg Link Aggregation Policy
        lacp_rate: normal
        name: link-agg
        suspend_individual: false
    link_control:
      - admin_state: Enabled
        description: link-ctrl Link Control Policy
        mode: normal
        name: link-ctrl
    switch_control:
      - description: fc-switch Switch Control Policy
        fabric_port_channel_vhba_reset: Disabled
        mac_address_table_aging: Default
        name: fc-switch
        reserved_vlan_start_id: 3915
        switching_mode_ethernet: end-host
        switching_mode_fc: switch
        udld_global_settings:
          message_interval: 15
          recovery_action: reset
        vlan_port_count_optimization: false
      - description: sw-ctrl Switch Control Policy
        fabric_port_channel_vhba_reset: Disabled
        mac_address_table_aging: Default
        name: sw-ctrl
        reserved_vlan_start_id: 3915
        switching_mode_ethernet: end-host
        switching_mode_fc: end-host
        udld_global_settings:
          message_interval: 15
          recovery_action: reset
        vlan_port_count_optimization: false
    system_qos:
      - classes:
          - cos: 255
            packet_drop: true
            priority: Best Effort
            state: Enabled
            weight: 5
          - cos: 1
            packet_drop: true
            priority: Bronze
            state: Enabled
            weight: 7
          - cos: 4
            packet_drop: true
            priority: Gold
            state: Enabled
            weight: 9
          - cos: 3
            packet_drop: false
            priority: FC
            state: Enabled
            weight: 10
          - cos: 5
            packet_drop: false
            priority: Platinum
            state: Enabled
            weight: 10
          - cos: 2
            packet_drop: true
            priority: Silver
            state: Enabled
            weight: 8
        description: qos System QoS Policy
        jumbo_mtu: true
        name: qos

