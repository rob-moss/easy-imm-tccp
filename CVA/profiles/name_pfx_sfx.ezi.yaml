---
#============================================
#   Profiles -> Name Pfx Sfx - Variables
#============================================
# If a prefix/suffix policy is undefined default will be used
System:
  profiles:
    name_prefix:
      chassis: 'global_'
      default: 'global_'
      domain: 'global_'
      server: 'global_'
    name_suffix:
      chassis: ''
      default: ''
      domain: ''
      server: ''
