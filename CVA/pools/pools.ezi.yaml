System:
  pools:
    ip:
      - name: ccpm-system-ippool-vcl-01-inband_1
        description: Model Clayton Inband IP Pool 1
        ipv4_blocks:
          - from: 10.242.62.10                          # .1 + 9
            size: 245                                   # 255-10. First 10 are reserved
        ipv4_configuration:
          gateway: 10.242.62.1                          
          netmask: 255.255.255.128                      # /25
          primary_dns: 144.136.201.10                   # model Clayton DNS 1
          secondary_dns: 144.136.201.10                 # model Clayton DNS 2
      - name: ccpm-system-ippool-vcl-01-inband_2
        description: Model Clayton Inband IP Pool 2
        ipv4_blocks:
          - from: 10.242.62.139                         # .129 + 9 reserved
            size: 245                                   # 255-10. First 10 are reserved
        ipv4_configuration:
          gateway: 10.242.62.129
          netmask: 255.255.255.128                      # /25
          primary_dns: 144.136.201.10                   # model Clayton DNS 1
          secondary_dns: 144.136.201.10                 # model Clayton DNS 2
      - name: ccpm-system-ippool-vcl-01-outband_1
        description: Model Clayton OOB IP Pool 1
        ipv4_blocks:
          - from: 10.242.63.10
            size: 502                                   # 512-10. First 9 are reserved
        ipv4_configuration:
          gateway: 10.242.63.1
          netmask: 255.255.255.0                        # /24
          primary_dns: 144.136.201.10                   # model Clayton DNS 1
          secondary_dns: 144.136.201.10                 # model Clayton DNS 2

